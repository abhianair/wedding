<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="row">
  <div class="col-md-12">
    <div class="cover-wrapper">
      <div class="cover-wrapper-border"></div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center gap-md">
        <div class="text-lg cursive-text">The Big day coming!!</div>
        <div class="d-flex flex-center" id="counter">
          <div class="var-text" id="day">00</div>
          <div class="cursive-text r-text-sm right-gap-sm">days</div>
          <div class="var-text" id="hour">00</div>
          <div class="cursive-text r-text-sm right-gap-sm">hour</div>
          <div class="var-text" id="minute">00</div>
          <div class="cursive-text r-text-sm right-gap-sm">minute</div>
          <div class="var-text" id="second">00</div>
          <div class="cursive-text r-text-sm right-gap-sm">second left</div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
